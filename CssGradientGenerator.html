<!DOCTYPE html>
<html>
<head>
	<title>Gradient Generator</title>
	<style type="text/css">
		body{
			background: linear-gradient(to right, #FF0000, #808000);
			text-align: center;
		}
		h1, h2{
			text-transform: uppercase;
			letter-spacing: 5px;
		}
	</style>
</head>
<body id="gradient">
	<h1>Background Gradient Generator</h1>
	<input class="color1" type="color" value="#FF0000" name="">
	<input class="color2" type="color" value="#808000" name="">
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<h2>Current CSS Background</h2> 
	<h3 class="h3"></h3>

	<script type="text/javascript">
		var color1 = document.querySelector(".color1");
		var color2 = document.querySelector(".color2");
		var h3 = document.querySelector(".h3");
		var body = document.querySelector("#gradient");

		function setGradient(){
			body.style.background = "linear-gradient(to right, " + color1.value + ", " + color2.value + ")";
			console.log(body);
			h3.innerText = "";
			h3.textContent = "background: " +body.style.background + ";";
		}
		color1.addEventListener("input", setGradient);
		color2.addEventListener("input", setGradient);
			

		h3.innerText = h3.innerText + "Left Color: " + color1.value + " -  Right Color: " + color2.value;

	</script>
</body>
</html>
